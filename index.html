<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens e Formulário</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .image-row img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        form {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center"> Imagens</h1>

    <!-- Linha de imagens -->
    <div class="row image-row text-center mt-4">
        <div class="col-md-4">
            <img src="https://via.placeholder.com/300" alt="Imagem 1">
            <p>Imagem 1</p>
        </div>
        <div class="col-md-4">
            <img src="https://via.placeholder.com/300" alt="Imagem 2">
            <p>Imagem 2</p>
        </div>
        <div class="col-md-4">
            <img src="https://via.placeholder.com/300" alt="Imagem 3">
            <p>Imagem 3</p>
        </div>
    </div>

    <!-- Formulário -->
    <form>
        <h2 class="mt-5">Formulário de Contato</h2>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
